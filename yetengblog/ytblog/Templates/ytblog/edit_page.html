<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page 编辑页面</title>
</head>
<body>
<form action="{% url 'ytblog:edit_action' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="article_id" value="{{ article.id|default:0 }}"/>
    <label>标题
        <input type="text" name="title" value="{{ article.title }}"/>
    </label>
    <br/><br/>
    <label>时间
        <input type="text" name="pubtime" value="{{ article.pubtime }}"/>
    </label>
    <br/><br/>
    <label>内容
        <textarea cols="22" rows="10" name="content" >{{ article.content }}</textarea>
    </label>
    <br/><br/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
